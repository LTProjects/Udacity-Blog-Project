{% block content %}
  <h2>Edit Post # {{post.key().id()}} </h2>
      <a class="login-link" href="/">Home</a>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
      <a class="login-link" href="/">Cancel</a>
    </form>
{% endblock %}
