{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
    {{ p.render() | safe }}
    <br>
Created by: {{p.created_by}}
<br>
Number of likes : {{p.no_like}}
<br>
<br>
<a href="/edit/{{p.key().id()}}"> Edit </a>
<a href="/like/{{p.key().id()}}">Like</a>
  {% endfor %}

  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>
        
      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
